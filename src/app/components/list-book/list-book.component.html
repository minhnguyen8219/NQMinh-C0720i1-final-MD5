<h1 class="text-center">Danh sách các cuốn sách</h1>
<br>
<table class="col-md-6 offset-md-3">
  <tr>
    <th class="text-left">
      <h5>{{total}}</h5>
    </th>
    <th class="text-right">
      <a [routerLink]="'/create-book'" type = "button" class="btn btn-outline-primary">Thêm sách mới</a>
    </th>
  </tr>
</table>
<br>
<table class="table col-md-6 offset-md-3">
  <tr>
    <th>#</th>
    <th>Tên sách</th>
    <th>Tác giả</th>
    <th></th>
  </tr>
  <tr *ngFor="let book of books, index as i">
    <td>{{i+1}}</td>
    <td><a [routerLink]="'/detail-book/' + book.id">{{book.title}}</a></td>
    <td>{{book.author}}</td>
    <td class="text-center">
      <a [routerLink]="'/update-book/' + book.id" type="button" class="btn btn-outline-info">Sửa</a> |
      <a [routerLink]="'/delete-book/' + book.id" type="button" class="btn btn-outline-danger">Xóa</a>
    </td>
  </tr>
</table>
