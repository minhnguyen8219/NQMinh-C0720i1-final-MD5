<br><br><br>
<h1 class="text-center">Cập nhật danh sách</h1>
<br>
<div class="col-md-6 offset-md-3 text-left">
  <h5>Thêm sách mới</h5>
</div>
<br>

<div class="table col-md-6 offset-md-3">
  <form [formGroup]="bookForm" (ngSubmit)="updateBook()">

    <div class="text-left">
      <label>Title:</label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="title" value="{{book.title}}">
    </div>

    <div class="text-left">
      <label>Author:</label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="author" value="{{book.author}}">
    </div>

    <div class="text-left">
      <label>Description:</label>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" formControlName="description" value="{{book.description}}">
    </div>

    <div class="col-md-4 offset-md-4">
      <div style="float: left">
        <button type="submit" class="btn btn-outline-primary">Cập nhật</button>
      </div>
      <div style="float: right">
        <a type="button" class="btn btn-outline-danger" [routerLink]="'/'">Thoát</a>
      </div>
    </div>

  </form>
</div>
